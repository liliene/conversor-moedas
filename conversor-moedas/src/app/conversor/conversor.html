<div class="converter-form">
  <div class="input-group">
    <label for="amount">Valor:</label>
    <input type="number" [(ngModel)]="valor" id="amount" placeholder="Digite o valor">
  </div>

  <div class="input-group">
    <label for="from-currency">De:</label>
    <select [(ngModel)]="moedaDe" id="from-currency">
      <option value="USD">USD - Dólar Americano</option>
      <option value="EUR">EUR - Euro</option>
      <option value="BRL">BRL - Real Brasileiro</option>
    </select>
  </div>
  
  <div class="input-group">
    <label for="to-currency">Para:</label>
    <select [(ngModel)]="moedaPara" id="to-currency">
      <option value="USD">USD - Dólar Americano</option>
      <option value="EUR">EUR - Euro</option>
      <option value="BRL">BRL - Real Brasileiro</option>
    </select>
  </div>

  <button>Converter</button>
</div>

<div class="result-box">
  <p>{{ resultado }}</p>
</div>
